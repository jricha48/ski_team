<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine Ski Team - University of Rochester</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--white); /* White background */
            color: #333;
        }

        /* Colors */
        :root {
            --primary-blue: #00356B;
            --secondary-yellow: #FFD100;
            --white: #ffffff;
        }

        /* Hero Section */
        header {
            background-image: url('https://your-image-url.com'); /* You can add your own image here */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 4rem 0;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Add text shadow for contrast */
        }

        header p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        /* Navigation Bar */
        nav {
            background-color: var(--primary-blue);
            padding: 1rem 0;
            text-align: center;
        }

        nav a {
            color: var(--white);
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
            text-transform: uppercase; /* Uppercase for a cleaner look */
        }

        nav a:hover {
            color: var(--secondary-yellow); /* Yellow on hover */
        }

        /* Main Content */
        main {
            padding: 2rem;
        }

        h2 {
            font-weight: 600;
            color: var(--primary-blue);
        }

        /* Design Competition Section */
        #design-competition {
            padding: 4rem 2rem;
            background-color: var(--white);
            text-align: center;
        }

        #design-competition h2 {
            color: var(--primary-blue);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            border-bottom: 3px solid var(--secondary-yellow); /* Yellow underline for emphasis */
            display: inline-block;
        }

        #design-competition form {
            background-color: var(--white);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }

        #design-competition label, #design-competition input {
            display: block;
            margin-bottom: 1rem;
            width: 100%;
        }

        #design-competition input[type="submit"] {
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 0.75rem;
            border-radius: 5px;
            cursor: pointer;
        }

        #design-competition input[type="submit"]:hover {
            background-color: var(--secondary-yellow);
            color: var(--primary-blue);
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <header>
        <h1>Alpine Ski Team - University of Rochester</h1>
        <p>Join us on our journey to success!</p>
        <a href="#fundraising" class="btn">Donate Now</a>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#team">Team</a>
        <a href="#events">Events</a>
        <a href="#fundraising">Fundraising</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Design Competition Section -->
        <section id="design-competition">
            <h2>Design Our Next Alpine Ski Team Merchandise!</h2>
            <p>Submit your design for a chance to see it on our teamâ€™s shirts and hoodies!</p>
            <!-- Form points to the PHP file for submission handling -->
            <form action="submit_design.php" method="post" enctype="multipart/form-data">
                <label for="name">Your Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Your Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="design">Upload Your Design (PNG/JPG/PDF):</label><br>
                <input type="file" id="design" name="design" accept=".png,.jpg,.jpeg,.pdf" required><br><br>

                <input type="submit" value="Submit Design">
            </form>
        </section>
    </main>
</body>
</html>
